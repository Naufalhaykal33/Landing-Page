<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">KallCode</div>
        <div>
            <ul class="nav-links">
                <li><a href="#contact">Contact</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">KallCode</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile.png" alt="haykal profile picture">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello i'm</p>
            <h3 class="title">Muhammad Naufal Haykal</h3>
            <p class="section_text_p2">fullstack Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2"
                 onclick="window.open('./assets/resume-example.pdf')">
                    Download CV
                </button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">
                    Contact info
                </button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin.png" alt="my linkedln" 
                class="icon" onclick="location.href='https://linkedin.com/'">
                <img src="./assets/github.png" alt="my github repository" 
                class="icon" onclick="location.href='https://github.com/Naufalhaykal33'">
            </div>
        </div>
    </section>
    <section id="about">
        <p class="section_text_p1"></p>
        <p class="title">About Me</p>
        <div class="section-container">
            <div class="section__pic-container">
                <img src="./assets/gweh.jpg" alt="sub picture profile">
            </div>
            <div class="about-details-container">
                <div class="about-container">
                    <div class="details-container">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
